<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <header class="header" id="header">
            <div id="month-display" class="month-display"></div>
            <div>
                <button id="next-month" class="next-month">Next</button>
                <select name="year" id="year">
                    <option value="select-year">Select year</option>
                </select>
                <button id="preview-month" class="preview-month">Back</button>
            </div>
        </header>
        <section id="week-days" class="week-days">
            <div class="monday">Monday</div>
            <div class="tuesday">Tuesday</div>
            <div class="wednesday">Wednesday</div>
            <div class="thursday">Thursday</div>
            <div class="friday">Friday</div>
            <div class="saturday">Saturday</div>
            <div class="sunday">Sunday</div>
        </section>
        <section id="calendar" class="calendar">
        </section>
        <section id="day-modal" class="day-modal">
            <header id="day-header" class="day-header">
                <button id="back-btn" class="back-btn">Back to calendar</button>
                <div id="day-schedule" class="day-schedule"></div>
                <!--Div para las horas?? -->
                <button id="new-event" class="new-event">New Event</button>
            </header>
        </section>
        <section id="new-event-modal" class="new-event-modal">
            <input class="event-title" placeholder="Event Title">
            <div id="ubication" class="ubication"></div>
            <div id="all-day-checkbox" class="all-day-checkbox">
                <input type="checkbox">
            </div>
            <div class="start-date"></div>
            <div class="finish-date"></div>
            <div class="type-event"></div>
            <div class="save-event-modal">
                <button class="save-button">Save Event</button>
            </div>
            <div class="delete-event-modal">
                <button class="delete-button">Delete Event</button>
            </div>
        </section>
        <footer class="footer">
            <div id="following-month" class="following-month"></div>
            <div></div>
            <div id="last-month" class="last-month"></div>
        </footer>
    </div>

</body>

</html>
