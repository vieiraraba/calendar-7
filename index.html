<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <header class="header" id="header">
            <div id="month-display" class="month-display"></div>
            MAY
            <div>
                <button id="preview-month" class="preview-month"><</button>
                <select name="year" id="year" class="select-year">
                    <option value="select-year">2022</option>
                </select>
                <button id="next-month" class="next-month">></button>
            </div>
        </header>

        <section id="week-days" class="week-days">
            <div id="monday" class="days" >Monday</div>
            <div id="tuesday" class="days">Tuesday</div>
            <div id="wednesday" class="days">Wednesday</div>
            <div id="thursday" class="days">Thursday</div>
            <div id="friday" class="days">Friday</div>
            <div id="saturday" class="days">Saturday</div>
            <div id="sunday" class="days">Sunday</div>
        </section>

        <section id="calendar" class="calendar">
            <article class="month-wrapper">

            </article>
        </section>

        <section id="day-modal" class="day-modal" style="display: none;">
            <header id="day-header" class="day-header">
                <button id="back-btn" class="back-btn"><</button>
                <div id="day-schedule" class="day-schedule">10 May</div>
                <button id="new-event" class="new-event">+</button>
            </header>
            <div class="horas" >
                <div id="hour-00" class="hours">0</div>
                <div id="hours-01" class="hours">1</div>
                <div id="hours-02" class="hours">2</div>
                <div id="hours-03" class="hours">3</div>
                <div id="hours-04" class="hours">4</div>
                <div id="hours-05" class="hours">5</div>
                <div id="hours-06" class="hours">6</div>
                <div id="hours-07" class="hours">7</div>
                <div id="hours-08" class="hours">8</div>
                <div id="hours-09" class="hours">9</div>
                <div id="hours-10" class="hours">10<div class="hora0">0</div></div>
                <div id="hours-11" class="hours">11<div class="hora0">0</div><div class="hora1">1</div></div>
                <div id="hours-12" class="hours">12<div class="hora1">1</div><div class="hora0">0</div><div class="hora2">2</div></div>
                <div id="hours-13" class="hours">13<div class="hora0">0</div></div>
                <div id="hours-14" class="hours">14</div>
                <div id="hours-15" class="hours">15</div>
                <div id="hours-16" class="hours">16</div>
                <div id="hours-17" class="hours">17</div>
                <div id="hours-18" class="hours">18</div>
                <div id="hours-19" class="hours">19</div>
                <div id="hours-20" class="hours">20</div>
                <div id="hours-21" class="hours">21</div>
                <div id="hours-22" class="hours">22</div>
                <div id="hours-23" class="hours">23</div>
            </div>
        </section>

        <section id="new-event-modal" class="new-event-modal">
            <div id="calendar-popup">
                <form id="event-form">
                    <ul>
                        <li>
                            <label for="event-start">From</label>
                            <input id="event-start" type="datetime-local" name="start"/>
                        </li>
                        <li>
                            <label for="event-end">To</label>
                            <input id="event-end" type="datetime-local" name="end"/>
                        </li>
                        <li>
                            <label for="event-title">Event Name</label>
                            <input id="event-title" type="text" name="title"/>
                        </li>
                        <li>
                            <label for="event-location">Location</label>
                            <input id="event-location" type="text" name="location"/>
                        </li>
                        <li>
                            <label for="event-details">Details</label>
                            <textarea id="event-details" name="details"></textarea>
                        </li>
                        <div class="modal-btns">
                            <button type="submit" id="save-btn">Save event</button>
                            <button id="cancle-btn">Quit without saving</button>
                        </div>
                    </ul>
                </form>

                <div class="prong">
                    <div class="bottom-prong-dk"></div>
                    <div class="bottom-prong-lt"></div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div id="last-month" class="last-month footer-content"></div>
            <div id="motivacional" class="motivacional footer-content">
                <p>“Any fool can write code that a computer can understand. Good programmers write code that humans can understand.” <b>– Martin Fowler</b></p>
            </div>
            <div id="following-month" class="following-month  footer-content"></div>
        </footer>
    </div>

</body>

</html>
